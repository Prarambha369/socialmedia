<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
    <script type="module" defer src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <main>
        <div class="logoContainer">
            <img class="logo" src="https://avatars.githubusercontent.com/u/181526882?s=200&v=4g" alt="click here"/>
        </div>
        <div class="greetings">
            <div>NextEra Development</div>
        </div>
        <div class="about">
            <div>
                PRARAMBHA BASHYAL
            </div>
        </div>
        <div class="links" id="links">
            <a href="https://discord.com/username" target="_blank">Discord</a><br>
            <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a><br>
            <a href="https://twitter.com/username" target="_blank">Twitter</a><br>
            <a href="https://youtube.com/channel/username" target="_blank">YouTube</a><br>
            <a href="https://snapchat.com/add/username" target="_blank">Snapchat</a><br>
            <a href="https://instagram.com/username" target="_blank">Instagram</a><br>
            <a href="https://reddit.com/user/username" target="_blank">Reddit</a><br>
            <a href="https://facebook.com/username" target="_blank">Facebook</a><br>
        </div>
    </main>
</body>
</html>
